<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="container__image">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="container__description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container__bitcoin">
          <p class="container__bitcoin-etherum"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="container__bitcoin-timeleft"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
      </div>
      <div class="container__avatar">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>        
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luis Palmer G.</a>.
    </div>
  </main>
</body>
</html>
